<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo_header.svg" alt="логотип Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__picture">
                <div class="info">
                    <h1 class="info__title">Неизвестный Путешественник</h1>
                    <button class="info__edit-btn" aria-label="Редактировать" type="button"></button>
                    <p class="info__subtitle">Студент Яндекс.Практикум</p>
                </div>
                <button class="profile__btn" aria-label="Добавить" type="button"></button>
            </section>

            <div class="photo-grid">
                <ul class="photo-grid__list">

                </ul>
            </div>
        </main>

        <template class="photo-grid__list-template">
            <li class="photo-grid__card">
                <img src="./images/armenia.jpg" alt="" class="photo-grid__image">
                <button class="photo-grid__delete-btn" aria-label="Удалить" type="button"></button>
                <h3 class="photo-grid__title"></h3>
                <button class="photo-grid__like-btn" aria-label="Лайк" type="button"></button>
            </li>

        </template>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_texts">
            <div class="popup__container">
                <button class="popup__close popup__close_texts" aria-label="Закрыть" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__form" name="field" method="get" novalidate>
                    <input id="nick-name__input" type="text" placeholder="Имя" value="" name="nick-name" class="popup__text popup__text_field_name popup__text_input" minlength="2" maxlength="40" required>
                    <span class="nick-name__input-error popup__text_input-error"></span>
                    <input id="job__input" type="text" placeholder="О себе" value="" name="job" class="popup__text popup__text_field_job popup__text_input" minlength="2" maxlength="200" required>
                    <span class="job__input-error popup__text_input-error"></span>
                    <button class="popup__submit popup__submit_save-btn popup__button_disabled" type="submit"
                        aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_cards">
            <div class="popup__container">
                <button class="popup__close popup__close_cards" aria-label="Закрыть" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form action="#" name="field" method="get" novalidate>
                    <input id="photo-name__input" type="text" placeholder="Название" value="" name="photo-name"
                        class="popup__card popup__card_field_name popup__text_input" minlength="2" maxlength="30" required>
                    <span class="error popup__error_visible">Вы пропустили это поле.</span>
                    <input id="link__input" type="url" placeholder="Ссылка на картинку" value="" name="link"
                        class="popup__card popup__card_field_link popup__text_input" required>
                    <span class="error popup__error_visible">Введите адрес сайта.</span>
                    <button class="popup__submit popup__submit_create-btn popup__button_disabled" type="submit"
                        aria-label="Создать" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_background popup_photo">
            <figure class="popup__position">
                <button class="popup__close popup__close_photo popup__close_image" aria-label="Закрыть"
                    type="button"></button>
                <img src="./images/armenia.jpg" alt="фото Армения" class="popup__image">
                <p class="popup__caption"></p>
            </figure>
        </div>
    </div>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
</body>

</html>
