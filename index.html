<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo_header.svg" alt="логотип Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__picture">
                <div class="info">
                    <h1 class="info__title">Хныкин Андрей</h1>
                    <button class="info__edit-btn" aria-label="Редактировать" type="button"></button>
                    <p class="info__subtitle">Студент Яндекс.Практикум</p>
                </div>
                <button class="profile__btn" aria-label="Добавить" type="button"></button>
            </section>

            <section class="photo-grid">
                <ul class="photo-grid__list">
                    <li class="photo-grid__card">
                        <img src="./images/karakaya-su.jpg" alt="фото водопад Каракая-Су" class="photo-grid__image">
                        <h3 class="photo-grid__title">Каракая-Су</h3>
                        <button class="photo-grid__like-btn" aria-label="Лайк" type="button"></button>
                    </li>
                    <li class="photo-grid__card">
                        <img src="./images/elbrus.jpg" alt="фото Эльбрус" class="photo-grid__image">
                        <h3 class="photo-grid__title">вид на Эльбрус</h3>
                        <button class="photo-grid__like-btn" aria-label="Лайк" type="button"></button>
                    </li>
                    <li class="photo-grid__card">
                        <img src="./images/ritza.jpg" alt="фото озеро Рица" class="photo-grid__image">
                        <h3 class="photo-grid__title">озеро Рица</h3>
                        <button class="photo-grid__like-btn" aria-label="Лайк" type="button"></button>
                    </li>
                    <li class="photo-grid__card">
                        <img src="./images/psaho.jpg" alt="фото каньон Псахо" class="photo-grid__image">
                        <h3 class="photo-grid__title">каньон Псахо в Сочи</h3>
                        <button class="photo-grid__like-btn" aria-label="Лайк" type="button"></button>
                    </li>
                    <li class="photo-grid__card">
                        <img src="./images/uvan.jpg" alt="фото Уральские горы" class="photo-grid__image">
                        <h3 class="photo-grid__title">вид с горы Уван</h3>
                        <button class="photo-grid__like-btn" aria-label="Лайк" type="button"></button>
                    </li>
                    <li class="photo-grid__card">
                        <img src="./images/armenia.jpg" alt="фото Армения" class="photo-grid__image">
                        <h3 class="photo-grid__title">серпантины Армении</h3>
                        <button class="photo-grid__like-btn" aria-label="Лайк" type="button"></button>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_texts">
            <div class="popup__container">
                <button class="popup__close popup__close_texts" aria-label="Закрыть" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" name="field" method="get">
                    <input type="text" value="" name="name" class="popup__text popup__text_field_name">
                    <input type="text" value="" name="job" class="popup__text popup__text_field_job">
                    <button class="popup__save-btn" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_cards">
            <div class="popup__container">
                <button class="popup__close popup__close_cards" aria-label="Закрыть" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form action="#" name="field" method="get">
                    <input type="text" placeholder="Название" value="" name="name" class="popup__text popup__card_field_name">
                    <input type="text" placeholder="Ссылка на картинку" value="" name="link" class="popup__text popup__card_field_link">
                    <button class="popup__save-btn" type="submit" aria-label="Создать">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js" defer></script>
</body>

</html>
